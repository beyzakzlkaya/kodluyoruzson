<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <div class="res">
        <img src="res/google.png" alt="google icon">
    </div>
    <div class="login">
        <p>Search the web usingg Google!</p>
        <form action="get">
            <input class="text" type="text" name="txt" id="txt">
            <div class="row">
                <div class="col">
                    <form action="get">
                        <button>Google Search</button>
                    </form>
                </div>
                <div class="col">
                    <form action="get">
                        <button>I'm feeling lucky</button>
                    </form>
                </div>
            </div>
        </form>
    </div>
    <div class="menu">
       <div class="row">
        <div class="col">
            <ul>
                <li>Special Searches</li>
                <li><a href="#">Stanford Search</a></li>
                <li><a href="#">Linux Search</a></li>
            </ul>
        </div>
        <div class="col">
            <ul>
                <li><a href="#">Help!</a></li>
                <li><a href="#">About Google!</a></li>
                <li><a href="#">Company Info</a></li>
                <li><a href="#">Google! Logos</a></li>
            </ul>
        </div>
        <div class="col">
            <p>Get Google!</p>
            <p>updates monthly :</p>
            <form action="get">
                <input type="email" name="mail" id="mail" placeholder="your mail" >
                <button>Subscribe</button>
                <a href="#"> Archive</a>
            </form>
        </div>
       </div>
    </div>
</body>
</html>
